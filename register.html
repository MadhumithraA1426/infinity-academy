<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="infinity_academylogo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
    body {
      background-image: url('bg2.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 200px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    form input,
    form textarea {
      width: 40px;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    </style>
</head>
<body>
  <div class="container d-flex justify-content-center">

    <div class="container mt-5">
    <form id="userForm" onsubmit="register(); return false;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="std" class="form-label">Class</label>
        <input type="text" class="form-control" id="std" name="std" required>
      </div>

      <div class="mb-3">
        <label for="boe" class="form-label">Board of Education</label>
        <input type="text" class="form-control" id="boe" name="boe" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

      <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <input type="text" class="form-control" id="place" name="place" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <p id="message" class="mt-3 text-success fw-bold"></p>
    </form>
  </div>
  </div>
      <script>
        window.addEventListener('load',()=>{
            alert("Book your seat now! Limited seats available.");
        });
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                name: this.name.value,
                std: this.std.value,
                boe: this.boe.value,
                dob: this.dob.value,
                place: this.place.value,
                phone: this.phone.value,
                email: this.email.value
                
            };
            let data = JSON.parse(localStorage.getItem('userData')) || [];
            data.push(formData);
            localStorage.setItem('userData', JSON.stringify(data));

            document.getElementById('message').textContent = "Form submitted successfully!";
            this.reset();
        });
    </script>

</body>
</html>
