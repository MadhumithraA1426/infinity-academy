<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Infinity Academy</title>
    <link rel="icon" href="infinity_academylogo.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .btn-custom {
            background-color: blue;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #1E2E4F;
        }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-text {
            font-size: 2rem;
            opacity: 0;
            animation: fadeEffect 3s forwards;
        }

        .logo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .logo img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="bgvdo.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="content container">
        <div class="logo mb-3">
            <img src="infinity_academylogo.jpg" alt="Infinity Academy Logo" />
        </div>
        <div class="fade-text">
            <h1>Welcome to Infinity Academy</h1>
            <button type="button" class="btn btn-custom" onclick="window.location.href='indexx.html'">
                Visit Site ↗️
            </button>
        </div>
    </div>
    <script>
        window.addEventListener('load',()=>{
            alert("Welcome to Infinity Academy! Explore our courses and resources to enhance your learning experience.");
        });
    </script>
</body>
</html>
